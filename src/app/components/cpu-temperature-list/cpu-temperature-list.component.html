<mat-list>
    <mat-list-item *ngFor="let cpuTemperature of cpuTemperatures">
    
        <mat-icon mat-list-icon style="color: darkorange;">whatshot</mat-icon>
        <h4 mat-line>{{cpuTemperature.temperature}}</h4>
        <p mat-line>{{ getDate(cpuTemperature.timestamp) | date:'full' }}</p>
        
    </mat-list-item>
</mat-list>
